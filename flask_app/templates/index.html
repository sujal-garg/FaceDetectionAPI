<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Detection APIs</title>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="margin-left:10%;margin-top:4%">
    <div id='main-div'>
      <form enctype="multipart/form-data" name='imageUpload' id='image-upload' >
        <div>
          <label style="width: 14%;display: inline-block;"> Select an image: </label>
          <input id="input_image" accept="image/*" type="file" name="image">
        </div>
          <h3 style="padding-left:30%">OR</h3>
        <div>
          <label style="width: 14%;display: inline-block;"> Image URL </label>
          <input placeholder="Image URL" id="image_url" type="text" style="width:60%;" class="form-control" name="image_url"><br>
        </div>
          <input type="submit" id='submit' class="btn btn-primary" value="Detect Faces" onclick='onSubmit(event)' name="submit">

      </form>
    </div>
    <div style="padding-left:15%" id='message'>
    </div>
    <img id="output_image" style="display: none;" alt="Deteced Faces" height="576px" width="1024px">
</body>
</html>
